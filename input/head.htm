	<meta name="description" content="မြန်မာ့ လွတ်လပ်ရေး ဗိသုကာ အမျိုးသား ခေါင်းဆောင် ကြီး ဗိုလ်ချုပ် အောင်ဆန်း ကို မြန်မာပြည် အလယ်ပိုင်း မကွေးခရိုင် နတ်မောက်မြို့ တွင်ဖွားမြင် ခဲ့သည်။  ဗိုလ်ချုပ် အောင်ဆန်း သည် တက္ကသိုလ် ကျောင်းသား ဘဝ တွင် ရန်ကုန်တက္ကသိုလ် ကျောင်းသားများသမဂ္ဂ၏ ဥက္ကဋ္ဌ နှင့် မြန်မာနိုင်ငံလုံး ဆိုင်ရာ  ကျောင်းသားများသမဂ္ဂ၏ ဥက္ကဋ္ဌ အဖြစ် ရွေးချယ် တင်မြှောက်ခြင်း ခံခဲ့ ရသည်။ နောက်ပိုင်း တွင် တို့ဗမာ အစည်းအရုံး ဝင်၍ သခင်အောင်ဆန်း ဖြစ်လာ ခဲ့ ပြီး အထွေထွေ အတွင်းရေးမှူး တာဝန်ကို ယူခဲ့သည်။ ၁၉၄၁ ခုနှစ် တွင် စစ်ပညာသင်ရန် အတွက် ရဲဘော်သုံးကျိပ် ပထမ အသုတ်နှင့် အတူ ဂျပန်ပြည်သို့ ရောက်ရှိခဲ့သည်။ ၁၉၄၁ ဒီဇင်ဘာလ တွင် ဗမာ့ လွတ်လတ်ရေး တပ်မတော် ကို ဂျပန် အကူအညီ ဖြင့် ထူထောင် ၍ တပ်မတော် သေနာပတိ ဗိုလ်ချုပ် အောင်ဆန်း (ဗိုလ်တေဇ) ဖြစ်လာခဲ့သည်။ ၁၉၄၅ မတ်လ ၂၇  ရက် တွင် ဗမာ့တပ်မတော် ကို ခေါင်း ဆောင် ၍ ဂျပန် တော်လှန်ရေး နိုင်ငံတစ်ဝှမ်းလုံး တွင် စတင်ခဲ့သည်။ ၁၉၄၆ ဇန်နဝါရီလ ရွှေတိဂုံ ညီလာခံ တွင် ဖဆပလ အဖွဲ့ချုပ် ၏ ဥက္ကဋ္ဌ အဖြစ် ရွေးချယ် တင်မြောက် ခြင်းခံ ခဲ့ရပြီး ၁၉၄၇ ဇန်နဝါရီလ ၂၇ ရက် ၌ လန်ဒန် တွင် အောင်ဆန်း - အက်တလီ စာချုပ် ကို လက်မှတ်ထိုး၍ တစ်နှစ် အတွင်း  မြန်မာပြည် လွတ်လပ်ရေး ရမည် ဆိုသော အာမခံချက် ရခဲ့သည်။ ၁၉၄၇ ဇူလိုင်လ ၁၉ရက် နေ့ တွင် ဝန်ကြီးများရုံး ၌ အစိုးရ အဖွဲ့ အစည်းအဝေး ကျင်းပနေစဉ် လုပ်ကြံခြင်း ခံခဲ့ရသည်။">
